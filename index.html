<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Anonyme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            text-align: center;
            padding: 30px;
        }
        .container {
            background: white;
            max-width: 400px;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        button {
            background: #0080ff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Envoyer un message anonyme</h2>

        <form action="https://formsubmit.co/TON_EMAIL_ICI" method="POST">
            
            <!-- Empêche le spam -->
            <input type="hidden" name="_captcha" value="false">
            
            <!-- Redirection après envoi -->
            <input type="hidden" name="_next" value="https://ton-site.com/merci.html">

            <textarea name="message" placeholder="Écris ton message ici..." required></textarea>
            <button type="submit">Envoyer anonymement</button>
        </form>
    </div>
</body>
</html>
